<div style="margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="blog.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            [(ngModel)]="blog.content"
            name="content"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="authorname">Author Name</label>
          <input
            class="form-control"
            id="authorname"
            required
            [(ngModel)]="blog.authorname"
            name="authorname"
          />
        </div>
        
  
        <button (click)="saveBlog()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBlog()">Add</button>
      </div>
    </div>
  </div>
