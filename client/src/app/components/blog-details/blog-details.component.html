<div style=" margin: auto;">
    <div *ngIf="currentBlog" class="edit-form">
      <h4>Blog</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentBlog.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            type="text"
            class="form-control"
            id="content"
            [(ngModel)]="currentBlog.content"
            name="content"
            rows="10"
          ></textarea>
        </div>
  
        <!-- <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentBlog.published ? "Published" : "Pending" }}
        </div> -->
      </form>
  
      <!-- <button
        class="badge badge-primary mr-2"
        *ngIf="currentBlog.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button> -->
      <!-- <button
        *ngIf="!currentBlog.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button> -->
  
      <button class="badge badge-danger mr-2" (click)="deleteBlog()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateBlog()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentBlog">
      <br />
      <p>Cannot access this Blog...</p>
    </div>
  </div>
